<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘加密工具 - 登录</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Roboto, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 2rem;
            display: none; /* 默认隐藏，登录后显示 */
        }
        
        /* 登录界面样式 */
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 2rem;
            margin: auto;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .avatar-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #eee;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .login-title {
            font-size: 1.5rem;
            color: #333;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.95rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .login-btn:hover {
            background: #0069d9;
        }
        
        .error-tip {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        /* 主界面样式 */
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #eee;
        }
        
        .user-name {
            font-size: 1rem;
            color: #333;
            font-weight: 500;
        }
        
        .logout-btn {
            margin-left: auto;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .logout-btn:hover {
            background: #5a6268;
        }
        
        h1 {
            font-size: 1.8rem;
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        
        /* 加密器选择菜单 */
        .encryptor-menu {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .encryptor-btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 4px;
            background: #e9ecef;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .encryptor-btn.active {
            background: #28a745;
            color: white;
        }
        
        /* 功能选择（加密/解密） */
        .option-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            justify-content: center;
        }
        
        .option-btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 4px;
            background: #e9ecef;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .option-btn.active {
            background: #007bff;
            color: white;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.95rem;
        }
        
        textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 120px;
            resize: vertical;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 1.5rem;
        }
        
        .btn:hover {
            background: #0069d9;
        }
        
        .result-group {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }
        
        .result-item {
            margin-bottom: 1rem;
        }
        
        .result-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 0.3rem;
            display: block;
        }
        
        .result-text {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            font-size: 0.95rem;
            line-height: 1.5;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .verify-success {
            color: #28a745;
            font-weight: 500;
        }
        
        .verify-fail {
            color: #dc3545;
            font-weight: 500;
        }
        
        .copy-btn {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .copy-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <!-- 登录界面 -->
    <div class="login-container" id="login-panel">
        <div class="login-header">
            <div class="avatar-container">
                <img src="https://q1.qlogo.cn/g?b=qq&nk=1562415936&s=640" alt="默认头像" class="avatar" id="login-avatar">
            </div>
            <div class="login-title">多功能加密工具</div>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="qq-input">QQ账号</label>
            <input type="text" class="form-input" id="qq-input" placeholder="请输入QQ号" value="1562415936">
        </div>
        
        <div class="form-group">
            <label class="form-label" for="pwd-input">密码</label>
            <input type="password" class="form-input" id="pwd-input" placeholder="请输入密码" value="111111">
            <div class="error-tip" id="error-tip">账号或密码错误，请重新输入</div>
        </div>
        
        <button class="login-btn" id="login-btn">登录</button>
    </div>

    <!-- 主功能界面 -->
    <div class="container" id="main-panel">
        <!-- 用户信息栏 -->
        <div class="user-info">
            <img src="" alt="用户头像" class="user-avatar" id="user-avatar">
            <div class="user-name" id="user-name"></div>
            <button class="logout-btn" id="logout-btn">退出登录</button>
        </div>
        
        <h1>多功能加密解密工具</h1>
        
        <!-- 加密器选择菜单 -->
        <div class="encryptor-menu">
            <button class="encryptor-btn active" data-encryptor="caijibei">蔡机杯加密器</button>
            <button class="encryptor-btn" data-encryptor="tudou">土豆加密器</button>
        </div>
        
        <!-- 功能选择（加密/解密） -->
        <div class="option-group">
            <button class="option-btn active" data-type="encrypt">加密</button>
            <button class="option-btn" data-type="decrypt">解密</button>
        </div>
        
        <!-- 输入区域 -->
        <div class="input-group">
            <label for="input-text">输入内容：</label>
            <textarea id="input-text" placeholder="请输入需要加密/解密的内容..."></textarea>
        </div>
        
        <!-- 操作按钮 -->
        <button class="btn" id="action-btn">执行加密</button>
        
        <!-- 结果展示 -->
        <div class="result-group" id="result-area" style="display: none;">
            <div class="result-item">
                <span class="result-label">处理结果：</span>
                <div class="result-text" id="main-result"></div>
                <button class="copy-btn" id="copy-main">复制结果</button>
            </div>
            
            <!-- 加密校验结果（仅加密时显示） -->
            <div class="result-item" id="verify-area" style="display: none;">
                <span class="result-label">解密还原验证：</span>
                <div class="result-text" id="verify-result"></div>
                
                <span class="result-label">校验状态：</span>
                <div id="verify-status"></div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量：存储用户数据（仅从JSON文件加载，无硬编码）
        let userDatabase = {};

        // 加载同目录下的users.json文件
        async function loadUserDatabase() {
            try {
                const response = await fetch('./users.json');
                userDatabase = await response.json();
                console.log('用户数据加载成功：', userDatabase);
            } catch (error) {
                console.error('JSON加载失败：', error);
            }
        }

        // 页面加载时加载账户数据
        window.onload = loadUserDatabase;

        // DOM元素
        const loginPanel = document.getElementById('login-panel');
        const mainPanel = document.getElementById('main-panel');
        const qqInput = document.getElementById('qq-input');
        const pwdInput = document.getElementById('pwd-input');
        const loginBtn = document.getElementById('login-btn');
        const errorTip = document.getElementById('error-tip');
        const loginAvatar = document.getElementById('login-avatar');
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');
        const logoutBtn = document.getElementById('logout-btn');

        // 全局状态
        let currentType = 'encrypt';
        let currentEncryptor = 'caijibei';
        let currentUser = null;

        // QQ头像实时加载
        qqInput.addEventListener('input', function() {
            const qq = this.value.trim();
            loginAvatar.src = qq ? `https://q1.qlogo.cn/g?b=qq&nk=${qq}&s=640` : 'https://q1.qlogo.cn/g?b=qq&nk=0&s=640';
        });

        // 登录验证
        loginBtn.addEventListener('click', function() {
            const qq = qqInput.value.trim();
            const password = pwdInput.value.trim();
            
            console.log('登录尝试:', { qq, password });
            console.log('用户数据库:', userDatabase);
            console.log('数据库中是否存在该用户:', userDatabase.hasOwnProperty(qq));
            console.log('密码是否匹配:', userDatabase[qq] ? userDatabase[qq].password === password : false);
            
            if (userDatabase[qq] && userDatabase[qq].password === password) {
                currentUser = userDatabase[qq];
                loginPanel.style.display = 'none';
                mainPanel.style.display = 'block';
                userAvatar.src = `https://q1.qlogo.cn/g?b=qq&nk=${qq}&s=640`;
                userName.textContent = `QQ账号：${qq}`;
                errorTip.style.display = 'none';
            } else {
                errorTip.style.display = 'block';
                // 登录错误抖动
                loginPanel.style.transform = 'translateX(5px)';
                setTimeout(() => {
                    loginPanel.style.transform = 'translateX(-5px)';
                    setTimeout(() => {
                        loginPanel.style.transform = 'translateX(0)';
                    }, 80);
                }, 80);
            }
        });

        // 退出登录
        logoutBtn.addEventListener('click', function() {
            qqInput.value = '';
            pwdInput.value = '';
            currentUser = null;
            mainPanel.style.display = 'none';
            loginPanel.style.display = 'block';
            loginAvatar.src = 'https://q1.qlogo.cn/g?b=qq&nk=0&s=640';
        });

        // 加密器切换
        const encryptorBtns = document.querySelectorAll('.encryptor-btn');
        encryptorBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                encryptorBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentEncryptor = btn.dataset.encryptor;
                document.getElementById('result-area').style.display = 'none';
            });
        });

        // 加密/解密切换
        const optionBtns = document.querySelectorAll('.option-btn');
        const actionBtn = document.getElementById('action-btn');
        const resultArea = document.getElementById('result-area');
        const verifyArea = document.getElementById('verify-area');
        
        optionBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                optionBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentType = btn.dataset.type;
                actionBtn.textContent = currentType === 'encrypt' ? '执行加密' : '执行解密';
                verifyArea.style.display = currentType === 'encrypt' ? 'block' : 'none';
                document.getElementById('result-area').style.display = 'none';
            });
        });

        // 蔡机杯加密器逻辑
        const caijibeiEncryptor = {
            encrypt: function(plainText) {
                let cipher = [];
                for (let char of plainText) {
                    const uniCode = char.charCodeAt(0);
                    const num1 = Math.floor(uniCode / 10000);
                    const num2 = Math.floor((uniCode % 10000) / 100);
                    const num3 = uniCode % 100;
                    cipher.push('蔡'.repeat(num1 + 1));
                    cipher.push('机'.repeat(num2 + 1));
                    cipher.push('杯'.repeat(num3 + 1));
                }
                return cipher.join('');
            },
            decrypt: function(cipherText) {
                if (!cipherText) return '';
                const segments = [];
                let currentChar = cipherText[0];
                let currentCount = 1;
                
                for (let i = 1; i < cipherText.length; i++) {
                    if (cipherText[i] === currentChar) {
                        currentCount++;
                    } else {
                        segments.push([currentChar, currentCount]);
                        currentChar = cipherText[i];
                        currentCount = 1;
                    }
                }
                segments.push([currentChar, currentCount]);
                
                const plain = [];
                for (let i = 0; i < segments.length; i += 3) {
                    try {
                        const segCai = segments[i];
                        const segJi = segments[i+1];
                        const segBei = segments[i+2];
                        
                        if (segCai[0] !== '蔡' || segJi[0] !== '机' || segBei[0] !== '杯') {
                            continue;
                        }
                        
                        const num1 = segCai[1] - 1;
                        const num2 = segJi[1] - 1;
                        const num3 = segBei[1] - 1;
                        const uniCode = num1 * 10000 + num2 * 100 + num3;
                        
                        plain.push(String.fromCharCode(uniCode));
                    } catch (e) {
                        continue;
                    }
                }
                return plain.join('');
            }
        };

        // 土豆加密器逻辑
        const tudouEncryptor = {
            encrypt: function(plainText) {
                let cipher = [];
                for (let char of plainText) {
                    const uniCode = char.charCodeAt(0);
                    const num1 = Math.floor(uniCode / 10000);
                    const num2 = Math.floor((uniCode % 10000) / 100);
                    const num3 = uniCode % 100;
                    cipher.push('土'.repeat(num1 + 1));
                    cipher.push('豆'.repeat(num2 + 1));
                    cipher.push('土'.repeat(num3 + 1));
                }
                return cipher.join('');
            },
            decrypt: function(cipherText) {
                if (!cipherText) return '';
                const segments = [];
                let currentChar = cipherText[0];
                let currentCount = 1;
                
                for (let i = 1; i < cipherText.length; i++) {
                    if (cipherText[i] === currentChar) {
                        currentCount++;
                    } else {
                        segments.push([currentChar, currentCount]);
                        currentChar = cipherText[i];
                        currentCount = 1;
                    }
                }
                segments.push([currentChar, currentCount]);
                
                const plain = [];
                for (let i = 0; i < segments.length; i += 3) {
                    try {
                        const segTu = segments[i];
                        const segDou = segments[i+1];
                        const segTu2 = segments[i+2];
                        
                        if (segTu[0] !== '土' || segDou[0] !== '豆' || segTu2[0] !== '土') {
                            continue;
                        }
                        
                        const num1 = segTu[1] - 1;
                        const num2 = segDou[1] - 1;
                        const num3 = segTu2[1] - 1;
                        const uniCode = num1 * 10000 + num2 * 100 + num3;
                        
                        plain.push(String.fromCharCode(uniCode));
                    } catch (e) {
                        continue;
                    }
                }
                return plain.join('');
            }
        };

        // 加密校验通用函数
        function verifyEncrypt(plainText, encryptor) {
            const cipher = encryptor.encrypt(plainText);
            const decryptedText = encryptor.decrypt(cipher);
            const isMatch = plainText === decryptedText;
            return { cipher, decryptedText, isMatch };
        }

        // 执行加密/解密
        actionBtn.addEventListener('click', () => {
            const inputText = document.getElementById('input-text').value.trim();
            const mainResult = document.getElementById('main-result');
            
            if (!inputText) {
                alert('请输入需要处理的内容！');
                return;
            }

            const currentEncryptorLogic = currentEncryptor === 'caijibei' ? caijibeiEncryptor : tudouEncryptor;
            
            resultArea.style.display = 'block';
            
            if (currentType === 'encrypt') {
                const { cipher, decryptedText, isMatch } = verifyEncrypt(inputText, currentEncryptorLogic);
                mainResult.textContent = cipher;
                document.getElementById('verify-result').textContent = decryptedText;
                const verifyStatus = document.getElementById('verify-status');
                verifyStatus.className = isMatch ? 'verify-success' : 'verify-fail';
                verifyStatus.textContent = isMatch ? '✅ 加密解密完全一致' : '❌ 加密解密不一致';
            } else {
                const decrypted = currentEncryptorLogic.decrypt(inputText);
                mainResult.textContent = decrypted;
            }
        });

        // 复制功能
        document.getElementById('copy-main').addEventListener('click', () => {
            const text = document.getElementById('main-result').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('复制成功！');
            }).catch(() => {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('复制成功！');
            });
        });

        // 回车键登录
        pwdInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });
    </script>
</body>
</html>
